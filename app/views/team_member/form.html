<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">{{label}}</h4>
</div>        
<div class="modal-body">              
  <form action="{{action}}" method="post" role="form" novalidate="" id="modal_form">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">
            <div class="form-group">
              <label>Department</label>
              <input type="text" class="form-control" value="{{ user.departmentName || user.department.departmentName }}" disabled/>
            </div>
            <div class="form-group">
              <label>Location</label>
                <input id="autocomplete" type="text" class="form-control" name="location" placeholder="Location" value="{{ user.location }}" onFocus="geolocate()"/>
            </div> 
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" name="email" placeholder="Email" value="{{ user.email }}"/> 
              <p class="help-block text-danger">{{ errors.email.message }}</p>             
            </div>    
            <div class="form-group">
              <label>First name</label>
              <input type="text" class="form-control" name="firstName" placeholder="First name" value="{{ user.firstName }}"/>              
            </div>
            <div class="form-group">
              <label>Last name</label>
              <input type="text" class="form-control" name="lastName" placeholder="Last name" value="{{ user.lastName }}"/>
            </div>
  </form>
</div>
<div class="modal-footer">
  {% if notNew %}
    <button type="button" class="btn btn-round btn-danger delete-record">Delete</button>
  {% endif %}  
  <button type="button" class="btn btn-round btn-d" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-round btn-d modal-save">Save</button>
</div>
