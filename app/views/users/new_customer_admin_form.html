{% extends '../layouts/default.html' %}

{% block main %}
  <h1>{{ title }}</h1>
{% endblock %}

{% block content %}
  <div class="login">
  <form action="/users" method="post" role="form" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">
    {% if (errors) %}
    <p class="col-sm-offset-2 error">      
        {{ errors.email.message }} <br>
        {{ errors.password.message }}
    </p>
    {% endif %}
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Company/Name</label>
      <div class="col-sm-10">
        <input type="text" name="companyName" placeholder="Company/Name" value="{{ user.companyName }}" class="form-control">
      </div>
    </div>    
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" name="email" placeholder="Email" value="{{ user.email }}" id="email" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Ok</button>
      </div>
    </div>
  </form>
  </div>
{% endblock %}
