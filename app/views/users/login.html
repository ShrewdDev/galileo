{% extends '../layouts/layout.html' %}
{% block content %}
  <section class="module">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <h2 class="module-title font-alt">Log in</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          {% if (errors.length) %}
            <div role="alert" class="alert alert-danger">
              <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>
              <i class="fa fa-coffee"></i> <strong>Alert!</strong> {{ errors }}
            </div>
           {% endif %}
          <form action="/users/session" method="post" role="form" novalidate="">
          <input type="hidden" name="_csrf" value="{{ csrf_token }}">
            <div class="form-group">
              <input type="text" class="form-control" name="email" placeholder="Email" value="{{req.body.email}}" />
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="password"/>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-round btn-d">Log in</button>
              <a href="/signup" class="btn btn-round btn-d">Sign up</a>
              <a href="/forgot" class="btn btn-round btn-d">Forgot password</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>  
{% endblock %}
