<table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Receive it ?</th>
        <th>On Time ?</th>
        <th>Acceptable quality ?</th>
      </tr>
    </thead>
    <tbody>
      {% for ressource in ressources %}  
        <tr>
          <th scope="row">{{ items[ressource] }}</th>
          <td class="label-success">&nbsp;</td>
          <td class="label-warning">&nbsp;</td>
          <td class="label-danger">&nbsp;</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
<p>{{title}}</p>
