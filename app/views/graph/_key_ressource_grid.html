<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <p class="modal-title" id="myModalLabel">{{title}}</p>
</div>        
<div class="modal-body">              
  <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Receive it ?</th>
          <th>On Time ?</th>
          <th>Acceptable quality ?</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Ressource 1</th>
          <td class="label-danger">&nbsp;</td>
          <td class="label-warning">&nbsp;</td>
          <td class="label-success">&nbsp;</td>
        </tr>
        <tr>
          <th scope="row">Ressource 2</th>
          <td class="label-danger">&nbsp;</td>
          <td class="label-warning">&nbsp;</td>
          <td class="label-success">&nbsp;</td>
        </tr>
        <tr>
          <th scope="row">Ressource 3</th>
          <td class="label-danger">&nbsp;</td>
          <td class="label-warning">&nbsp;</td>
          <td class="label-success">&nbsp;</td>
        </tr>
      </tbody>
    </table>
</div>
